<div class="row container">
    <div class="col s12 m12 l6">
        <div class="card">
            <div class="card-content black-text">
                <i class="right edit fa fa-edit"></i>
                <span class="card-title">All LED's</span>
                <!-- slider -->
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="slider-r" class="rgb-slider" min="0" max="255" />
                    </p>
                    <p class="range-field">
                        <input type="range" id="slider-g" class="rgb-slider" min="0" max="255" />
                    </p>
                    <p class="range-field">
                        <input type="range" id="slider-b" class="rgb-slider" min="0" max="255" />
                    </p>
                </form>
                <!-- favourites -->
                <div class="input-field col s12 m6">
                    <select class="icons">
                        <option value="" class="left">favourite 1</option>
                        <option value="" class="left">favourite 2</option>
                        <option value="" class="left">favourite 3</option>
                    </select>
                    <label class="black-text">Images in select</label>
                </div>
                <div class="card-action">
                    <a href="" class="white-text"></a>
                    <div class="switch right">
                        <label>
                            <input type="checkbox" checked="true">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
