<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Title</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">LED</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa fa-bars" style="font-size:24px;"></i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">Javascript</a></li>
        <li><a href="mobile.html">Mobile</a></li>
    </ul>


    <!-- cards -->
    <div class="row container">
        <div class="col s12 m12 l6">
            <div class="card">
                <div class="card-content black-text">
                    <a href="#">
                        <i class="right icon fa fa-edit"></i>
                    </a>
                    <a href="#">
                        <i class="right icon fas fa-redo"></i>
                    </a>
                    <a href="#">
                        <i class="right icon fas fa-trash-alt"></i>
                    </a>
                    <span class="card-title">all</span>
                    <!-- slider -->
                    <form action="#" id="rgb-form">
                        <p class="range-field">
                            <input type="range" disabled="true" name="slider-r" class="rgb-slider" min="0" max="255" />
                        </p>
                        <p class="range-field">
                            <input type="range" name="slider-g" class="rgb-slider" min="0" max="255" />
                        </p>
                        <p class="range-field">
                            <input type="range" name="slider-b" class="rgb-slider" min="0" max="255" />
                        </p>
                        <p class="range-field">
                            <input type=text id=name name=name />
                        </p>
                    </form>
                    <!-- favourites -->
                    <div class="input-field col s12 m6">
                        <select class="icons black-text">
                            <option value="" class="left black-text">favourite 1</option>
                            <option value="" class="left black-text">favourite 2</option>
                            <option value="" class="left black-text">favourite 3</option>
                        </select>
                        <label class=" black-text">Favourites</label>
                    </div>
                    <div class="card-action">
                        <a href="" class="black-text"></a>
                        <div class="switch right">
                            <label>
                                <input type="checkbox" class="switch" checked="true">
                                <span class="lever"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('select').formSelect();
        });
    </script>
    <script src="./index.js"></script>
</body>

</html>
